<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; text-align: center; }
  input { width: 60px; margin: 3px; }
</style>
<script>
let canvas, ctx;
let sides = 5;

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  draw();
}

function drawPolygon(n, r = 100) {
  ctx.beginPath();
  for (let i = 0; i < n; i++) {
    let angle = (i / n) * 2 * Math.PI;
    let x = r * Math.cos(angle);
    let y = r * Math.sin(angle);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.strokeStyle = "black";
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.fillStyle = "rgba(0,150,255,0.3)";
  ctx.fill();
}

function draw() {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const a  = parseFloat(document.getElementById("a").value);
  const b  = parseFloat(document.getElementById("b").value);
  const c  = parseFloat(document.getElementById("c").value);
  const d  = parseFloat(document.getElementById("d").value);
  const dx = parseFloat(document.getElementById("dx").value);
  const dy = parseFloat(document.getElementById("dy").value);
  sides    = parseInt(document.getElementById("sides").value);

  ctx.setTransform(1, 0, 0, 1, canvas.width/2, canvas.height/2);
  ctx.strokeStyle = "#aaa";
  ctx.beginPath();
  ctx.moveTo(-400, 0); ctx.lineTo(400, 0);
  ctx.moveTo(0, -400); ctx.lineTo(0, 400);
  ctx.stroke();

  ctx.setTransform(a, b, c, d, canvas.width/2 + dx, canvas.height/2 + dy);

  drawPolygon(sides);
}
</script>
</head>
<body onload="init()">
<label>a:</label><input id="a" type="number" value="1" step="0.1" onchange="draw()">
<label>b:</label><input id="b" type="number" value="0" step="0.1" onchange="draw()">
<label>c:</label><input id="c" type="number" value="0" step="0.1" onchange="draw()">
<label>d:</label><input id="d" type="number" value="1" step="0.1" onchange="draw()">
<label>dx:</label><input id="dx" type="number" value="0" step="5" onchange="draw()">
<label>dy:</label><input id="dy" type="number" value="0" step="5" onchange="draw()">
<br>
<label>Углы (n):</label><input id="sides" type="number" value="5" min="3" max="20" onchange="draw()">
<br><br>
<canvas id="canvas" width="800" height="800" style="border:1px solid black;"></canvas>
</body>
</html>
